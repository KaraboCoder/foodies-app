spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/foodiesapp
spring.datasource.username=foodies
spring.datasource.password=no-password

# This option must be set to always for jpa to use our schema.sql to generate tables
# As a result ddl auto must be set to none
spring.datasource.initialization-mode=never
spring.jpa.show-sql=false



